<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"

  	<ui:composition template="/zenlike/template.xhtml">
	
	<ui:define name="TituloDaPagina"> Cadastro de Cliente</ui:define>

	<ui:define name="conteudo">
	
	<h:panelGrid columns="3">
	
		<p:outputLabel for="n1" value="Nome Completo:"/>
		<p:inputText id="n1" value="#{pacienteBean.paciente.nome}"/>
		<p:message for="n1"/>
	
	
		<p:outputLabel for="n2" value="Idade:"/>
		<p:inputText id="n2" value="#{pacienteBean.paciente.idade}"/>
		<p:message for="n2"/>

		<p:inputMask mask="999.999.999-99" id="n3" value="#{pacienteBean.paciente.cpf}"/>

		<p:selectOneRadio id="n4" value="#{pacienteBean.paciente.sexo}">
			<f:selectItem itemLabel="Masculino" itemValue="Masculino"/>
			<f:selectItem itemLabel="Feminino" itemValue="Feminino"/>
		</p:selectOneRadio>
		<p:message for="n4"/>

	</ui:define>
