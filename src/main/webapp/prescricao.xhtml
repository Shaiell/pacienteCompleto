<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/zenlike/template.xhtml">
	
		<ui:define name="TituloDaPagina">Prescric√£o de pacientes</ui:define>
		<ui:define name="botoesAcao">
			<p:commandButton value="Salvar" action="#{prescricaoBean.cadastrarPrescricao()}" update="@form"/>
		</ui:define>
		<ui:define name="conteudo">
		
			<h:panelGrid columns="3" >
				
				<p:outputLabel for="n1" value="Paciente:"/>
				<p:selectOneMenu id="n1" value="#{prescricaoBean.prescricao.paciente}" converter="omnifaces.SelectItemsIndexConverter">
					<f:selectItem itemLabel="--Selecione" noSelectionOption="true"/>
					<f:selectItems value="#{pacienteBean.pacientes}" var="pa" itemLabel="#{pa.nome}" itemValue="#{pa}"/>
				</p:selectOneMenu>
				<p:message for="n1"/>
				
				<p:outputLabel for="n2" value="Medicamento"/>
				<p:selectOneMenu id="n2" value="#{prescricaoBean.prescricao.medicamento}" converter="omnifaces.SelectItemsIndexConverter">
					<f:selectItem itemLabel="--Selecione" noSelectionOption="true"/>
					<f:selectItems value="#{medicamentoBean.medicamentos}" var="ma" itemLabel="#{ma.nome}" itemValue="#{ma}"/>
				</p:selectOneMenu>
				<p:message for="n2"/>
				
				<p:outputLabel for="n3" value="Data de inicio:"/>
				<p:calendar locale="pt" pattern="dd/MM/yyyy HH:mm" id="n3" value="#{prescricaoBean.prescricao.dataInicio}" />
				<p:message for="n3"/>
				
				<p:outputLabel for="n4" value="Data de termino:"/>
				<p:calendar locale="pt" pattern="dd/MM/yyyy HH:mm" id="n4" value="#{prescricaoBean.prescricao.dataFinal}" />
				<p:message for="n4"/>
				
				<p:outputLabel for="n5" value="Frequencia: "/>
				<p:inputText id="n5" value="#{prescricaoBean.prescricao.frequencia}"/>
				<p:message for="n5"/>
				
			</h:panelGrid>
		
		</ui:define>
	</ui:composition>
</html>
